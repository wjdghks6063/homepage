<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>javascript 연습</title>
<style>
TABLE {
	width: 900px;
	border-top:1px solid #444444;
	border-collapse: collapse;
}
th, td { 
	text-align:center;
	border-bottom: 1px solid #444444;
	padding: 10px;
}
</style>
<script type="text/javascript">

	function cal1() { /*function은 alert을 실행시켜준다.*/
		/*var는 kor이라는 변수가 있다 로 선언한다. int같은 타입을 사용하지 않음*/
		/*버튼을 누르면 나오는 상태메시지를 alert이라고 한다.*/
		var	kor = score.kor_1.value; 
		var eng = score.eng_1.value;
		var mat = score.mat_1.value;
		
		if(kor==""){ /*국어점수가 공백일시 메시지 출력*/
			alert("국어 점수 입력!");
			score.kor_1.focus();/*메시지 출력후 국어 입력창으로 가서 입력하라고 깜빡거린다.*/
			return; /*return은 function cal1에서 return 밑으로는 실행하지 말고 종료해라 란 뜻 */
					/*여기서 return 될경우 eng mat은 실행되지 않고 종료된다.*/
		}else {
			if(Number (kor) > 100){
				alert("점수 100점 이하로 입력!");
				score.kor_1.focus(); /*입력한 숫자값 전부 드레그 처리*/
				return;
			}
			if(Number (kor) < 0){
				alert("점수 0점 이상으로 입력!");
				score.kor_1.focus(); /*입력한 숫자값 전부 드레그 처리*/
				return;
			}
		}
		if(score.eng_1.value==""){ /*kor의 식과 같은 의미다.*/
			alert("영어 점수 입력!");
			score.eng_1.focus();
			return; 
		}else {
			if(Number(eng) > 100){
				alert("100점 이하로 입력!");
				score.eng_1.focus();
				return;
			}
			if(Number(eng) < 0){
				alert("0점 이상으로 입력!");
				score.eng_1.focus();
				return;
			}
		}	
		if(score.mat_1.value==""){ 
			alert("수학 점수 입력!");
			return; 
		}else {
			if(Number(mat) > 100){
				alert("100점 이하로 입력!");
				score.mat_1.focus();
				return;
			}
			if(Number(mat) < 0){
				alert("0점 이상으로 입력!");
				score.mat_1.focus();
				return;
			}
		}
		
		
		var total = Number(kor) + /*기본적으로 string 타입이라 Number를 써서 int로 바꿔준다.*/
					Number(eng) + 
					Number(mat);
		score.tot_1.value = total; /*tot value에 total 값을 넣어라 (총점의 숫자변경 확인)*/
		var ave = total / 3; /*num kor,eng,mat을 받은 토탈은 Number 변환을 주지않아도 Number로 변환되어있다*/
		score.ave_1.value = ave; /*ave에 평균값을 넣는다. */
		
		alert("계산 완료!");
	}			

	
	
	function cal2() {
		var kor = score.kor_2.value;
		var eng = score.eng_2.value;
		var mat = score.mat_2.value;
		
		if(kor == ""){
			alert("국어 점수 입력!");
			score.kor_2.select();
			return;
		}else{
			if(Number(kor) > 100){
				alert("100점 이하로 입력!");
				score.kor_2.select();
				return;
			}
			if(Number(kor) < 0){
				alert("0점 이상으로 입력");
				score.eng_2.select();
				return;
			}
		}
		if(eng == ""){
			alert("영어점수 입력!");
			score.eng_2.select();
			return;
		}else{
			if(Number(eng) > 100){
				alert("100점 이상으로 입력!");
				score.eng_2.select();
				return;
			}
			if(Number(eng) < 0){
			alert("0점 이상으로 입력!");
			score.eng_2.select();
			return;
			}
		}
		if(mat ==""){
			alert("수학 점수 입력!");
			score.mat_2.select;
			return;
		}else{
			if(Number(mat) > 100){
				alert("100점 이하로 입력!");
				score.mat_2.select();
				return;
			}
			if(Number(mat) < 0){
				alert("0점 이상으로 입력!");
				score.mat_2.select();
				return;
			}	
		}
		
		var total = Number(kor) +
					Number(eng) +
					Number(mat);
		
		score.tot_2.value = total;
		
		var ave = total / 3;
		
		score.ave_2.value = ave;
		
		alert("계산 완료");
	}	
</script>

</head> 
<body>
<form name="score">
<TABLE id="t1">
    <TR align="center" bgcolor="yellow">
		<th width=200>성 명</th>
		<th width=200>국어</th>
		<th>영어</th>
		<th>수학</th>
		<th>총점</th>
		<th>평균</th>
    </TR>
    <TR align="center" bgcolor="gray">
        <TD width="30%">홍길동</TD>
		<TD><input id="kor" name="kor_1" type="text" size="5"></TD>
		<TD><input id="eng" name="eng_1" type="text" size="5"></TD>
		<TD><input id="met" name="mat_1" type="text" size="5"</TD>
		<TD><input id="tot" name="tot_1" type="text" value="0" size="5"></TD>
		<TD><input id="ave" name="ave_1" type="text" value="0" size="5"></TD>
    </TR>
    <TR align="center" bgcolor="gray">
        <TD width="30%">이순신</TD>
		<TD><input id="kor" name="kor_2" type="text" size="5"></TD>
		<TD><input id="eng" name="eng_2" type="text" size="5"></TD>
		<TD><input id="met" name="mat_2" type="text" size="5"></TD>
		<TD><input id="tot" name="tot_2" type="text" value="0" size="5"></TD>
		<TD><input id="ave" name="ave_2" type="text" value="0" size="5"></TD>
    </TR>
    <tr>
		<td colspan="6">
		<input type="button" onclick="cal1()" id="button1" value="홍길동계산" />
		<!--onclick="cal()을 누르면 cal()의 스크립트 값이 실행된다.!-->
		<input type="button" onclick="cal2()" id="button1" value="이순신계산" />
		</td>
	</tr>	
</TABLE>
</form>
 </body>
</html>
